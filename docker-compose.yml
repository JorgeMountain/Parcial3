version: "3.8"

services:
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: medical_appointments
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile  # Dockerfile para la API en el directorio ra√≠z
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: password
      DB_DATABASE: medical_appointments
      JWT_SECRET: your_jwt_secret
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db-data:
